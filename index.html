<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ガッキーと会話</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="gakky-section">
        <img src="http://placehold.jp/70x70.png" alt="" id="gakky-img" class="gakky-img">
        <div class="comment-box">
            <span id="gakky-comment" class="gakky-comment">（ガッキーのコメント）</span>
        </div>
    </section>
    <section class="talker-section">
        <audio id="sorry">
            <source src="./audio/sorry.mp3">
        </audio>
        <audio id="ice">
            <source src="./audio/ice.mp3">
        </audio>
        <audio id="medicine">
            <source src="./audio/medicine.mp3">
        </audio>
        <audio id="yammy">
            <source src="./audio/yammy.mp3">
        </audio>
        <audio id="potato">
            <source src="./audio/potato.mp3">
        </audio>
        <audio id="likeyou">
            <source src="./audio/likeyou.mp3">
        </audio>
        <div>
            <button id="voice-btn">
                音声認識開始
            </button>
            <div id="content"></div>
        </div>
        <div class="script-wrapper">
            <p class="script1">1</p>
            <p class="script2">2</p>
            <p class="script3">3</p>
        </div>
    </section>
    <script src="./js/script.js"></script>
    <script src="./js/app.js"></script>
    <!-- <script src="./js/conversation.js"></script> -->
</body>

</html>
