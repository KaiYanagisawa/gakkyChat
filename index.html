<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ガッキーと会話</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="gakky-section">
        <img src="http://placehold.jp/70x70.png" alt="" id="gakky-img" class="gakky-img">
        <div class="comment-box">
            <span id="gakky-comment" class="gakky-comment">（ガッキーのコメント）</span>
        </div>
    </section>
    <section class="talker-section">
        <audio id="sorry">
            <source src="./audio/sorry.mp3">
        </audio>
        <audio id="ice">
            <source src="./audio/ice.mp3">
        </audio>
        <audio id="medicine">
            <source src="./audio/medicine.mp3">
        </audio>
        <form name="musicform">
            <input id="talker-alternative" class="talker-alternative" type="button" value="おはよう">
            <input id="talker-alternative2" class="talker-alternative" type="button" value="こんにちは">
            <input id="talker-alternative3" class="talker-alternative" type="button" value="こんばんは">
        </form>
    </section>
    <script src="./js/script.js"></script>
    <script src="./js/audio.js"></script>
    <!-- <script src="./js/conversation.js"></script> -->
</body>

</html>
