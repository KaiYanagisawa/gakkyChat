<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星野源が羨ましい</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="gakky-section">
        <!-- <img src="./img/sorry.png" alt="" id="gakky-img" class="gakky-img"> -->
        <video id="video" src="./movies/speakingGakky.MOV" muted></video>
        <!-- <video id="long-video" src="./movies/longSpeakingGakky.MOV" muted></video> -->
        <div class="comment-box">
            <span id="gakky-comment" class="gakky-comment"></span>
        </div>
    </div>
    <section class="talker-section">
        <audio id="sorry">
            <source src="./audio/sorry.mp3">
        </audio>
        <audio id="ice">
            <source src="./audio/ice.mp3">
        </audio>
        <audio id="medicine">
            <source src="./audio/medicine.mp3">
        </audio>
        <audio id="yammy">
            <source src="./audio/yammy.mp3">
        </audio>
        <audio id="potato">
            <source src="./audio/potato.mp3">
        </audio>
        <audio id="likeyou">
            <source src="./audio/likeyou.mp3">
        </audio>
        <audio id="no">
            <source src="./audio/no.m4a">
        </audio>
        <audio id="natural">
            <source src="./audio/natural.mp3">
        </audio>
        <audio id="boring">
            <source src="./audio/boring.m4a">
        </audio>
        <audio id="more_like">
            <source src="./audio/more_like.mp3">
        </audio>
        <audio id="blame">
            <source src="./audio/blame.m4a">
        </audio>
        <audio id="get_used_to">
            <source src="./audio/get_used_to.m4a">
        </audio>
        <audio id="happy">
            <source src="./audio/happy.mp3">
        </audio>
        <audio id="overlooked">
            <source src="./audio/overlooked.m4a">
        </audio>
        <audio id="recruit">
            <source src="./audio/recruit.mp3">
        </audio>
        <audio id="yes">
            <source src="./audio/yes.mp3">
        </audio>
    </section>
    <div class="text-content">
        <div class="script-wrapper">
            <p class="script1" id="script1"></p>
            <p class="script2" id="script2"></p>
            <p class="script3" id="script3">
            </p>
        </div>
        <div id="status" cols="100" rows="1" class="status"></div>git
        <div id="content" class="content"></div>
        <div class="start-btn">
            <button id="start-btn" class="start-btn-contain">START</button>
        </div>
    </div>
    <div>
        <script src="./js/app.js"></script>
    </div>
</body>
</html>
